<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>E-Course Registration form</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
    <form method="post" name="RegForm" action="/home.html" onsubmit="return check()">
        <br>
        <br>
        <table>
            <caption>E-Course Registration Page</caption>
            <tr>
                <th> <label for="fn" > Name </label> </th>
                <td> <input type="text" id="fn" name="fname" placeholder="Enter your full name"/> </td>
            </tr>
            <tr>
                <th> Email </th>
                <td> <input type="email" name="email" placeholder="Enter your Email" required/> </td>
            </tr>
            <tr>
                <th><label for="phone">Mobile Number:</label></th>
                <td><input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required></td>
              </tr>
            <tr>
                <th> Date of birth </th>
                <td><input type="date" id="dob" name="dob" max="2005-01-01" required></td>
            </tr>
            <tr>
                <th><label for="address">Address:</label></th>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                  <input type="radio" id="male" name="gender" value="male" required>
                  <label for="male">Male</label>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                  <input type="radio" id="other" name="gender" value="other">
                  <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <th><label for="marital-status">Marital Status:</label></th>
                <td>
                    <select id="marital-status" name="marital-status" required>
                        <option value="">Select</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                      </select>
                </td>
            </tr>
            <tr>
                <th> <label for="country">Country</label> </th>
                <td>
                    <select id="country">
                        <option>select your country</option>
                        <option>India</option>
                        <option>US</option>
                        <option>UK</option>
                        <option>Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="state">State:</label></th>
                <td><input type="text" id="state" name="state"></td>
            </tr>
            <tr>
                <th><label for="pincode">Pincode:</label></th>
                <td><input type="text" id="pincode" name="pincode" pattern="[0-9]{6}"></td>
            </tr>
            <tr>
                <th colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                    <input type="reset" value="Reset" class="btn btn-primary" />
                </th>
            </tr>
        </table>
    </form>
    </div>
</body>
</html>
